<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Excel Transform</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type='text/css' href="./css/main.css">
  </head>
  <body>
    <div class="container-fluid">
        <div id="selectfilerow" class="row justify-content-center margin-top-20">
          <div class="col-6">
              <button id="select-directory" class='btn btn-primary running'>Select Source TB File</button>
          </div>
        </div>

      <div id="loadspin" class="invisible row justify-content-center margin-top-20">
        <div class="spinner-border text-warning" role="status">
            <span class="sr-only">Loading...</span>
        </div>
      </div>

      <div id="showfilerow" class="invisible row justify-content-center margin-top-20">
        <div class="col col-6">
          <div class="row">
              <button id="open-file-manager" class='btn btn-success'>Open Target File</button>
          </div>
          <div class="row">
            <span class="demo-response" id="selected-file"></span>
            <a href="#" id="returnlink">Retry</a>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      require('./renderer-process/open-file')
      require('./renderer-process/file-manager')
    </script>
  </body>
</html>
