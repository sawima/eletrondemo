<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Excel Transform</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type='text/css' href="./css/main.css">
    <link rel="stylesheet" type='text/css' href="./css/loading.css">
    <link rel="stylesheet" type='text/css' href="./css/loading-btn.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row""></div>
      <div class="row margin-top-20"></div>
        <div class="col"></div>
        <div class='col'>
          <button id="select-directory" class='btn btn-primary running'>Select Source TB File</button>
        </div>
        <div class="col"></div>
      </div>

      <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>

      <div class="row margin-top-20">
        <div class="col"></div>
        <div class="col">
            <button id="open-file-manager" class='invisible btn btn-success'>Open Target File</button>
            <span class="demo-response" id="selected-file"></span>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <script type="text/javascript">
      require('./renderer-process/open-file')
      require('./renderer-process/file-manager')
    </script>
  </body>
</html>
